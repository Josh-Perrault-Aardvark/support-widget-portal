<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message Support</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { display: grid; place-items: center; height: 100%; padding: 24px; }
    .card { max-width: 640px; width: 100%; border: 1px solid #eee; border-radius: 12px; padding: 20px; box-shadow: 0 4px 14px rgba(0,0,0,.05); }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Message Support</h1>
      <p class="muted">Send us a note and weâ€™ll reply by email. Typical response: under one business day.</p>

      <!-- ðŸ‘‡ The chat will render INSIDE this box -->
      <div id="hs-inline-widget" aria-label="Support chat"></div>
    </div>
  </div>
  <style>
    /* polish the page */
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #f8faf8; }
    .wrap { display: grid; place-items: center; min-height: 100%; padding: 32px; }
    .card { width: 100%; max-width: 880px; background: #fff; border: 1px solid #eaeaea; border-radius: 16px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    .card h1 { margin: 0 0 8px; font-size: 28px; }
    .muted { color: #616161; margin: 0 0 16px; }

    /* size the inline chat iframe */
    #hs-inline-widget { height: 560px; }
    /* optional extra polish on the iframe container HubSpot injects */
    #hubspot-conversations-inline-iframe { width: 100%; height: 100%; border: 0; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.04); }
  </style>

  <!-- Tell HubSpot to embed the widget inline and load it -->
  <script>
    // 1) Put the widget inside #hs-inline-widget
    window.hsConversationsSettings = {
      inlineEmbedSelector: '#hs-inline-widget'
    };
    // 2) When the SDK is ready, load the widget (and it will render inline)
    window.hsConversationsOnReady = [
      function () {
        window.HubSpotConversations.widget.load(); // loads inline since we set inlineEmbedSelector
      }
    ];
  </script>
  <!-- Your HubSpot embed (keep your portal ID) -->
  <script id="hs-script-loader" async defer src="https://js.hs-scripts.com/45880416.js"></script>
</body>
</html>
