<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>

  <style>
    :root { --bg:#f8faf8; --card:#fff; --border:#eaeaea; --text:#111; --muted:#616161; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 32px; }
    .card { width: 100%; max-width: 960px; background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    .card h1 { margin: 0 0 8px; font-size: 28px; }
    .muted { color: var(--muted); margin: 0 0 16px; }

    /* INLINE CHAT AREA — give it real height and force children to fill it */
    #hs-inline-widget { width: 100%; height: 78vh; min-height: 640px; max-height: 1100px; }
    /* Make every wrapper HubSpot injects fill the container */
    #hs-inline-widget > div { height: 100% !important; }
    #hs-inline-widget iframe,
    #hs-inline-widget > div > iframe,
    #hubspot-conversations-inline-iframe {
      width: 100% !important;
      height: 100% !important;
      border: 0; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.04);
      display: block;
    }

    /* Hide the floating launcher bubble (we’re rendering inline) */
    #hubspot-messages-iframe-container,
    .hubspot-messages-iframe-container { display: none !important; }

    @media (max-width: 640px) {
      .wrap { padding: 12px; }
      .card { padding: 16px; }
      #hs-inline-widget { height: 85vh; min-height: 560px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Contact Us</h1>
      <p class="muted">Send us a note and we’ll reply by email. Typical response: under one business day.</p>

      <!-- The chat widget renders INSIDE this box -->
      <div id="hs-inline-widget" aria-label="Support chat"></div>
    </div>
  </div>

  <script>
    /* Render HubSpot chat inline (inside #hs-inline-widget) instead of as a floating bubble */
    window.hsConversationsSettings = {
      loadImmediately: false,
      inlineEmbedSelector: '#hs-inline-widget'
    };
    /* When the SDK is ready, load the widget (renders inline due to the setting above) */
    window.hsConversationsOnReady = [ function () {
      if (window.HubSpotConversations && window.HubSpotConversations.widget) {
        window.HubSpotConversations.widget.load();
      }
    }];
  </script>

  <!-- HubSpot script (keep your own portal ID) -->
  <script id="hs-script-loader" async defer src="https://js.hs-scripts.com/45880416.js"></script>
  <!-- v7 -->
</body>
</html>
