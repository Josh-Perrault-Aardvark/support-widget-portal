<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root { --bg:#f8faf8; --card:#fff; --border:#eaeaea; --text:#111; --muted:#616161; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 32px; }
    .card { width: 100%; max-width: 960px; background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    .card h1 { margin: 0 0 8px; font-size: 28px; }
    .muted { color: var(--muted); margin: 0 0 16px; }
    #form-anchor { min-height: 520px; }

    /* Big, comfortable editor (the only one users see) */
    .ext-field { margin: 0 0 16px; }
    .ext-field label { display: block; font-weight: 600; margin: 0 0 8px; }
    .ext-field textarea {
      width: 100%; min-height: 260px; padding: 12px; font-size: 16px; line-height: 1.5;
      border: 1px solid var(--border); border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Contact Us</h1>
      <p class="muted">Have a question? Please submit your message below and we will respond to you via email as soon as we can!</p>

      <!-- The ONLY message box users interact with -->
      <div class="ext-field">
        <label for="external-message">Your message</label>
        <textarea id="external-message" placeholder="Type your message here…"></textarea>
      </div>

      <!-- HubSpot form mount -->
      <div id="form-anchor"></div>
    </div>
  </div>

  <!-- HubSpot Forms v2 embed -->
  <script src="https://js.hsforms.net/forms/embed/v2.js" charset="utf-8"></script>

  <script>
    /* -----------------------------------------------------------
       Resolve user email (from hash, query, or token) and hide it
       ----------------------------------------------------------- */
    function getEmailFromHash() {
      const m = (window.location.hash || "").match(/[#&]email=([^&]+)/i);
      return m ? decodeURIComponent(m[1]).trim() : "";
    }
    function getEmailFromQuery() {
      const qs = new URLSearchParams(window.location.search);
      return (qs.get("email") || "").trim();
    }
    function base64urlToJson(b64u) {
      try {
        const pad = "=".repeat((4 - (b64u.length % 4)) % 4);
        const b64 = (b64u + pad).replace(/-/g, "+").replace(/_/g, "/");
        const txt = atob(b64);
        return JSON.parse(decodeURIComponent(escape(txt)));
      } catch(_) { return null; }
    }
    function deepFindEmail(obj) {
      if (!obj || typeof obj !== "object") return "";
      const direct = ["email","user_email","userEmail","contact_email","contactEmail","primaryEmail","user.email","contact.email","claims.email","data.email"];
      for (const k of direct) {
        const v = k.includes(".") ? k.split(".").reduce((o, key)=> (o||{})[key], obj) : obj[k];
        if (typeof v === "string" && v.includes("@")) return v;
      }
      for (const v of Object.values(obj)) {
        if (typeof v === "string" && v.includes("@")) return v;
        if (v && typeof v === "object") { const nested = deepFindEmail(v); if (nested) return nested; }
      }
      return "";
    }
    function getEmailFromToken() {
      const qs = new URLSearchParams(window.location.search);
      const token = (qs.get("token") || "").trim();
      if (!token || !token.includes(".")) return "";
      const parts = token.split(".");
      if (parts.length < 2) return "";
      const payload = base64urlToJson(parts[1]);
      return payload ? deepFindEmail(payload) : "";
    }
    function resolvePortalEmail() {
      return getEmailFromHash() || getEmailFromQuery() || getEmailFromToken() || "";
    }
    const portalEmail = resolvePortalEmail();

    /* -----------------------------------------------------------
       Render HubSpot form, hide email, and sync message
       ----------------------------------------------------------- */
    const externalTA = document.getElementById('external-message');

    hbspt.forms.create({
      region: "na1",
      portalId: "45880416",
      formId: "e6aec654-2411-411d-9124-4dc25a5ab8d6",
      target: "#form-anchor",

      onFormReady: function ($form) {
        // Prefill + hide Email field
        const $email = $form.find('input[name="email"]');
        if ($email.length) {
          if (portalEmail) $email.val(portalEmail).trigger('input').trigger('change');
          $email.attr('type','hidden').hide()
                .parent().hide()
                .closest('.hs-form-field').hide();
          $form.find('.hs_email').hide();
          const id = $email.attr('id');
          if (id) $form.find('label[for="'+id+'"]').hide();
        }

        // Find HubSpot's message field inside the iframe
        const $hsMsg = $form.find('textarea[name="message"], textarea.hsfc-TextareaInput').first();
        if ($hsMsg.length) {
          // Hide the HubSpot field entirely so users only see the big one above
          $hsMsg.closest('.hs-form-field').hide();
          // Keep values synchronized from our big textarea to HubSpot’s hidden field
          const sync = () => { $hsMsg.val(externalTA.value).trigger('input').trigger('change'); };
          externalTA.addEventListener('input', sync);
          // Initial sync in case user types before HS finishes sizing
          sync();
          // Safety net: in case HS scripts touch the value later
          const iv = setInterval(sync, 500);
          // Ensure last sync on submit, then stop the interval
          $form.on('submit', function(){ sync(); clearInterval(iv); });
        }
      }
    });
  </script>
</body>
</html>
