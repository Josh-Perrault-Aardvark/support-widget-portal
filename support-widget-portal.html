<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>

  <style>
    :root { --bg:#f8faf8; --card:#fff; --border:#eaeaea; --text:#111; --muted:#616161; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 32px; }
    .card { width: 100%; max-width: 960px; background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    .card h1 { margin: 0 0 8px; font-size: 28px; }
    .muted { color: var(--muted); margin: 0 0 16px; }

    /* Form container */
    #form-container { width: 100%; min-height: 680px; }
    .hs-form-frame { width: 100%; display: block; }
    /* HubSpot injects an <iframe> inside .hs-form-frame; make sure it fills */
    .hs-form-frame > iframe { width: 100% !important; border: 0; border-radius: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Contact Us</h1>
      <p class="muted">Have a question? Please submit your message below and we will respond to you via email as soon as we can!</p>

      <!-- HubSpot Support Form (auto-embed) -->
      <div id="form-container">
        <script src="https://js.hsforms.net/forms/embed/45880416.js" defer></script>
        <div class="hs-form-frame"
             data-region="na1"
             data-form-id="e6aec654-2411-411d-9124-4dc25a5ab8d6"
             data-portal-id="45880416"></div>
      </div>
    </div>
  </div>
</body>
</html>
