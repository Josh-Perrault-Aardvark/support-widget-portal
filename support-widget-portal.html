<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>

  <style>
    :root { --bg:#f8faf8; --card:#fff; --border:#eaeaea; --text:#111; --muted:#616161; }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 32px; }
    .card { width: 100%; max-width: 960px; background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    .card h1 { margin: 0 0 8px; font-size: 28px; }
    .muted { color: var(--muted); margin: 0 0 16px; }

    /* The container HubSpot will render into. Height is set via JS for reliability. */
    #hs-inline-widget { width: 100%; }

    /* Make the injected inline iframe fill its container */
    #hubspot-conversations-inline-iframe { width: 100%; height: 100% !important; border: 0; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.04); }

    /* Hide the floating launcher (we’re rendering inline) */
    #hubspot-messages-iframe-container,
    .hubspot-messages-iframe-container { display: none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Message Support</h1>
      <p class="muted">Send us a note and we’ll reply by email. Typical response: under one business day.</p>

      <!-- The chat widget renders INSIDE this box -->
      <div id="hs-inline-widget" aria-label="Support chat"></div>
    </div>
  </div>

  <script>
    // Size the inline chat to fit the viewport without clipping.
    // We'll leave a little room for the page header/padding.
    function sizeInlineChat() {
      var el = document.getElementById('hs-inline-widget');
      if (!el) return;
      // Try to keep 80% of the current viewport height, but never below 560px or above 1000px.
      var h = Math.max(560, Math.min(window.innerHeight * 0.80, 1000));
      // If embedded inside another iframe (Assembly), subtract a small margin just in case:
      h = Math.max(520, h - 24);
      el.style.height = Math.round(h) + 'px';
    }
    window.addEventListener('load', sizeInlineChat);
    window.addEventListener('resize', sizeInlineChat);

    // Render HubSpot chat inline (inside #hs-inline-widget)
    window.hsConversationsSettings = {
      loadImmediately: false,
      inlineEmbedSelector: '#hs-inline-widget'
    };

    // Load the widget when the SDK is ready, then size it again
    window.hsConversationsOnReady = [ function () {
      if (window.HubSpotConversations?.widget) {
        window.HubSpotConversations.widget.load();
        sizeInlineChat();
      }
    }];
  </script>

  <!-- HubSpot script (keep your portal ID) -->
  <script id="hs-script-loader" async defer src="https://js.hs-scripts.com/45880416.js"></script>
</body>
</html>
