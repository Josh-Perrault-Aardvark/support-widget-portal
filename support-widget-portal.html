<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root { --bg:#f8faf8; --card:#fff; --border:#eaeaea; --text:#111; --muted:#616161; }
    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 32px; }
    .card {
      width: 100%; max-width: 960px; background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,.06);
    }
    .card h1 { margin: 0 0 8px; font-size: 28px; }
    .muted { color: var(--muted); margin: 0 0 16px; }
    #form-anchor { min-height: 640px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Contact Us</h1>
      <p class="muted">Have a question? Please submit your message below and we will respond to you via email as soon as we can!</p>
      <div id="form-anchor"></div>
    </div>
  </div>

  <!-- HubSpot Forms v2 embed -->
  <script src="https://js.hsforms.net/forms/embed/v2.js" charset="utf-8"></script>
  <script>
    /* -------------------------------
       Resolve portal email from URL
       ------------------------------- */
    function getEmailFromHash() {
      const m = (window.location.hash || "").match(/[#&]email=([^&]+)/i);
      return m ? decodeURIComponent(m[1]).trim() : "";
    }
    function getEmailFromQuery() {
      const qs = new URLSearchParams(window.location.search);
      return (qs.get("email") || "").trim();
    }
    function base64urlToJson(b64u) {
      try {
        const pad = "=".repeat((4 - (b64u.length % 4)) % 4);
        const b64 = (b64u + pad).replace(/-/g, "+").replace(/_/g, "/");
        const txt = atob(b64);
        return JSON.parse(decodeURIComponent(escape(txt)));
      } catch (_) { return null; }
    }
    function deepFindEmail(obj) {
      if (!obj || typeof obj !== "object") return "";
      const keys = ["email","user_email","userEmail","contact_email","contactEmail","primaryEmail","user.email","contact.email","claims.email","data.email"];
      for (const k of keys) {
        const v = k.includes(".") ? k.split(".").reduce((o, key)=> (o||{})[key], obj) : obj[k];
        if (typeof v === "string" && v.includes("@")) return v;
      }
      for (const v of Object.values(obj)) {
        if (typeof v === "string" && v.includes("@")) return v;
        if (v && typeof v === "object") {
          const nested = deepFindEmail(v);
          if (nested) return nested;
        }
      }
      return "";
    }
    function getEmailFromToken() {
      const qs = new URLSearchParams(window.location.search);
      const token = (qs.get("token") || "").trim();
      if (!token || !token.includes(".")) return "";
      const parts = token.split(".");
      if (parts.length < 2) return "";
      const payload = base64urlToJson(parts[1]);
      return payload ? deepFindEmail(payload) : "";
    }
    const portalEmail = getEmailFromHash() || getEmailFromQuery() || getEmailFromToken() || "";

    /* -------------------------------
       Render HubSpot form
       ------------------------------- */
    hbspt.forms.create({
      region: "na1",
      portalId: "45880416",
      formId: "e6aec654-2411-411d-9124-4dc25a5ab8d6",
      target: "#form-anchor",
      cssRequired: "https://cdn2.hubspot.net/hub/hs/forms/static-embed/v2.css",
      cssClass: "custom-contact-form",
      onFormReady: function ($form) {
        // Hide + prefill Email
        const $email = $form.find('input[name="email"]');
        if ($email.length) {
          if (portalEmail) $email.val(portalEmail).trigger('input').trigger('change');
          $email.attr('type','hidden').hide();
          $email.closest('.hs-form-field, fieldset, .hs_email').hide();
          const id = $email.attr('id'); if (id) $form.find('label[for="'+id+'"]').hide();
        }

        // Inject CSS INSIDE the HubSpot iframe to force a tall textarea
        const iframeDoc = $form.closest('html')[0].ownerDocument;
        const style = iframeDoc.createElement('style');
        style.innerHTML = `
          textarea.hs-input {
            min-height: 300px !important;
            height: 300px !important;
            overflow: hidden !important; /* needed for auto-grow */
            line-height: 1.4;
            padding: 12px;
            resize: vertical;
          }
        `;
        iframeDoc.head.appendChild(style);

        // Auto-grow textarea as user types
        const $tas = $form.find('textarea.hs-input');
        function autoGrow(el){ el.style.height='auto'; el.style.height=(el.scrollHeight)+'px'; }
        $tas.each((_, el) => { autoGrow(el); el.addEventListener('input', () => autoGrow(el)); });
      }
    });
  </script>
  <!-- v113 -->
</body>
</html>
