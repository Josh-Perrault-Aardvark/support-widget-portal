<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message Support</title>

  <style>
    /* Page polish */
    :root { --bg:#f8faf8; --card:#fff; --border:#eaeaea; --text:#111; --muted:#616161; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 32px; }
    .card { width: 100%; max-width: 880px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    .card h1 { margin: 0 0 8px; font-size: 28px; }
    .muted { color: var(--muted); margin: 0 0 16px; }

    /* Inline chat space */
    #hs-inline-widget { width: 100%; height: 560px; }
    /* Optional: smooth edges on the inline iframe HubSpot injects */
    #hubspot-conversations-inline-iframe { width: 100%; height: 100%; border: 0; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.04); }

    /* Hide the floating launcher bubble (we’re rendering inline instead) */
    #hubspot-messages-iframe-container,
    .hubspot-messages-iframe-container { display: none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Message Support</h1>
      <p class="muted">Send us a note and we’ll reply by email. Typical response: under one business day.</p>

      <!-- The chat widget will render INSIDE this box -->
      <div id="hs-inline-widget" aria-label="Support chat"></div>
    </div>
  </div>

  <script>
    /* Render HubSpot chat inline (inside #hs-inline-widget) instead of as a floating bubble */
    window.hsConversationsSettings = {
      loadImmediately: false,                 // prevent auto-launcher
      inlineEmbedSelector: '#hs-inline-widget'// target div for inline embed
    };

    /* When the Conversations SDK is ready, load the widget (renders inline due to the setting above) */
    window.hsConversationsOnReady = [
      function () {
        if (window.HubSpotConversations && window.HubSpotConversations.widget) {
          window.HubSpotConversations.widget.load();
        }
      }
    ];
  </script>

  <!-- HubSpot embed (keep your own portal ID) -->
  <script id="hs-script-loader" async defer src="https://js.hs-scripts.com/45880416.js"></script>
</body>
</html>
