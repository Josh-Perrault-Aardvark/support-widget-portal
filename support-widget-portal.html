<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <style>
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#f8faf8; color:#111; }

    /* TOP-ALIGNED LAYOUT (changed) */
    .wrap {
      /* remove centering */
      display:block;
      min-height:auto;
      padding:24px 32px 48px;
    }
    .card {
      width:100%;
      max-width:960px;
      background:#fff;
      border:1px solid #eaeaea;
      border-radius:16px;
      padding:24px;
      box-shadow:0 6px 24px rgba(0,0,0,.06);
      /* sit near the top, centered horizontally */
      margin:24px auto 48px;
    }

    h1 { margin:0 0 8px; font-size:28px; }
    .muted { color:#616161; margin:0 0 16px; }
    label { display:block; font-weight:600; margin:14px 0 8px; }
    textarea { width:100%; min-height:280px; line-height:1.5; padding:12px; border:1px solid #e0e0e0; border-radius:10px; font-size:16px; }
    #submitBtn { margin-top:16px; padding:10px 16px; border-radius:10px; border:1px solid #155b3d; background:#155b3d; color:#fff; font-weight:600; cursor:pointer; }
    #submitBtn[disabled] { opacity:1 !important; pointer-events:auto !important; cursor:pointer !important; }
    .note { margin-top:10px; font-size:14px; color:#616161; }
    .ok { color:#0a6b3e; }
    .err { color:#b42318; }

    /* Hide hidden fields */
    #email,#clientId,#clientName,[name="email"],[name="assembly_client_id"],[name="assembly_client_name"] { display:none !important; }

    .thankyou { font-size:18px; line-height:1.5; color:#0a6b3e; margin:0; }

    /* Optional: slightly more top spacing on larger screens */
    @media (min-width: 1024px) {
      .wrap { padding-top:32px; }
      .card { margin-top:28px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Wrap header + subtext so we can hide them together on success -->
      <div id="headerBlock">
        <h1>Contact Us</h1>
        <p id="intro" class="muted">Have a question? Please submit your message below and we will respond to you via email as soon as we can!</p>
      </div>

      <form id="cform" novalidate>
        <!-- Hidden fields sent to HubSpot -->
        <input id="email"      name="email"                 type="hidden" />
        <input id="clientId"   name="assembly_client_id"    type="hidden" />
        <input id="clientName" name="assembly_client_name"  type="hidden" />

        <label for="message">Your message</label>
        <textarea id="message" name="message" placeholder="Type your message here…" required></textarea>

        <button id="submitBtn" type="submit">Submit</button>
        <div id="status" class="note" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    // ---------- helpers ----------
    const qs = new URLSearchParams(location.search);
    const hashStr = location.hash || "";
    function getParam(...names){
      for (const n of names) { const v = qs.get(n); if (v) return v.trim(); }
      const re = new RegExp("[#&](" + names.join("|") + ")=([^&]+)", "i");
      const m = hashStr.match(re);
      return m ? decodeURIComponent(m[2]).trim() : "";
    }
    function getClientIdFromPath(){
      const seg = location.pathname.split("/").filter(Boolean);
      const i = seg.indexOf("clients");
      return (i >= 0 && seg[i+1]) ? seg[i+1] : "";
    }
    function isValidEmail(e){ return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(e); }

    // ---------- elements ----------
    const emailEl  = document.getElementById("email");
    const cidEl    = document.getElementById("clientId");
    const cnameEl  = document.getElementById("clientName");
    const msgEl    = document.getElementById("message");
    const btnEl    = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");
    const formEl   = document.getElementById("cform");
    const headerEl = document.getElementById("headerBlock");

    // ---------- populate hidden fields ----------
    const resolvedEmail = getParam("email","user_email","contact_email");
    if (resolvedEmail && isValidEmail(resolvedEmail)) emailEl.value = resolvedEmail;

    // Prefer URL params (Assembly now passes them); fallbacks remain
    const resolvedClientId   = (getParam("client_id","client","clientId") || getClientIdFromPath());
    const resolvedClientName = (getParam("client_name","clientName","client_title"));
    if (resolvedClientId)   cidEl.value   = resolvedClientId;
    if (resolvedClientName) cnameEl.value = resolvedClientName;

    // keep button enabled (defensive)
    function forceEnable(){ btnEl.disabled=false; btnEl.removeAttribute("disabled"); btnEl.style.opacity=""; btnEl.style.pointerEvents=""; }
    forceEnable(); setInterval(forceEnable, 500);

    function setStatus(msg, ok){ statusEl.textContent = msg; statusEl.className = "note " + (ok ? "ok" : "err"); }

    // ---------- HubSpot submission ----------
    const portalId = "45880416";
    const formGuid = "e6aec654-2411-411d-9124-4dc25a5ab8d6";
    const SUBMIT_URL = `https://api.hsforms.com/submissions/v3/integration/submit/${portalId}/${formGuid}`;

    formEl.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email   = emailEl.value.trim();
      const message = msgEl.value.trim();
      const clientId = cidEl.value.trim();
      const clientName = cnameEl.value.trim();

      if (!message) { msgEl.focus(); return setStatus("Please enter a message.", false); }
      if (!isValidEmail(email)) return setStatus("We couldn't detect your email. Add ?email=you@example.com to the URL.", false);

      setStatus("Sending…", true);

      const hutk = document.cookie.split("; ").find(c => c.startsWith("hubspotutk="))?.split("=")[1];

      const fields = [
        { name: "email", value: email },
        { name: "message", value: message }
      ];
      if (clientId)   fields.push({ name: "assembly_client_id",   value: clientId });
      if (clientName) fields.push({ name: "assembly_client_name", value: clientName });

      try {
        const res = await fetch(SUBMIT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fields,
            context: { hutk, pageUri: location.href, pageName: document.title }
          })
        });

        const text = await res.text();

        if (res.ok) {
          // hide the header block after successful submit
          if (headerEl) headerEl.remove();

          const thanks = document.createElement("div");
          thanks.className = "thankyou";
          thanks.innerHTML = "Thank you for your submission, we will be in touch soon.";
          formEl.replaceWith(thanks);
        } else {
          setStatus("Submission failed (" + res.status + "). " + text, false);
        }
      } catch (err) {
        setStatus("Network/CORS error. If this persists, we can add a tiny proxy.", false);
      }
    });
  </script>
</body>
</html>
