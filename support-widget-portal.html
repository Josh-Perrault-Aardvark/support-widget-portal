<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root { --bg:#f8faf8; --card:#fff; --border:#eaeaea; --text:#111; --muted:#616161; }
    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 32px; }
    .card {
      width: 100%; max-width: 960px; background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,.06);
    }
    .card h1 { margin: 0 0 8px; font-size: 28px; }
    .muted { color: var(--muted); margin: 0 0 16px; }
    #form-anchor { min-height: 640px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Contact Us</h1>
      <p class="muted">Have a question? Please submit your message below and we will respond to you via email as soon as we can!</p>
      <div id="form-anchor"></div>
    </div>
  </div>

  <!-- HubSpot Forms v2 embed -->
  <script src="https://js.hsforms.net/forms/embed/v2.js" charset="utf-8"></script>
  <script>
    // pull email from ?email=... or #email=...
    function getEmail() {
      const qs = new URLSearchParams(location.search);
      const hash = location.hash.startsWith('#') ? new URLSearchParams(location.hash.slice(1)) : null;
      return (qs.get('email') || (hash && hash.get('email')) || '').trim();
    }

    hbspt.forms.create({
      region: "na1",
      portalId: "45880416",
      formId: "e6aec654-2411-411d-9124-4dc25a5ab8d6",
      target: "#form-anchor",

      onFormReady: function ($form) {
        // Prefill + hide Email
        const email = getEmail();
        const $email = $form.find('input[name="email"]');
        if ($email.length) {
          if (email) $email.val(email).trigger('input').trigger('change');
          $email.attr('type','hidden').hide();
          $email.closest('.hs-form-field, fieldset, .hs_email').hide();
          const id = $email.attr('id'); if (id) $form.find('label[for="'+id+'"]').hide();
        }

        // ---- FORCE THE TEXTAREA HEIGHT (works regardless of HubSpot theme) ----
        function forceTextarea() {
          // Grab the first visible textarea in the form (your “Message” field)
          var ta = $form.find('textarea:visible')[0];
          if (!ta) return;

          // Rows hint (helps in some themes)
          ta.setAttribute('rows','12');

          // Hard-force size with !important so HubSpot cannot override later
          ta.style.setProperty('min-height','360px','important');
          ta.style.setProperty('height','360px','important');
          ta.style.setProperty('overflow','auto','important');
          ta.style.setProperty('resize','vertical','important');
          ta.style.setProperty('line-height','1.4','important');
          ta.style.setProperty('padding','12px','important');
        }

        // Apply now and keep applying for a short period to beat any late inline styles
        forceTextarea();
        let count = 0;
        const iv = setInterval(() => {
          forceTextarea();
          if (++count >= 20) clearInterval(iv);   // ~5 seconds total (20 * 250ms)
        }, 250);

        // Also re-apply if user types and HS auto-resizes
        $form.on('input', 'textarea', forceTextarea);
      }
    });
  </script>
</body>
</html>
